<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume - James Richards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f5f5f5;
            --text-primary: #000000;
            --text-secondary: #4a4a4a;
            --accent: #4682b4;
            --gray: #808080;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --accent: #5a9fd4;
            --gray: #a0a0a0;
            --shadow: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Figtree', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        html {
            scroll-behavior: smooth;
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: var(--bg-primary);
            box-shadow: 0 2px 10px var(--shadow);
            z-index: 1000;
            transition: background-color 0.3s ease;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
        }

        .nav-logo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-menu a {
            text-decoration: none;
            color: var(--text-primary);
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-menu a:hover {
            color: var(--accent);
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 4px;
        }

        .hamburger span {
            width: 25px;
            height: 3px;
            background-color: var(--text-primary);
            transition: 0.3s;
        }

        /* Main Content */
        .main-content {
            margin-top: 80px;
            max-width: 1100px;
            margin-left: auto;
            margin-right: auto;
            padding: 4rem 2rem;
        }

        .page-title {
            text-align: center;
            font-size: 3rem;
            color: var(--accent);
            margin-bottom: 3rem;
        }

        /* Resume Container */
        .resume-container {
            background-color: var(--bg-secondary);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 20px var(--shadow);
        }

        .resume-embed {
            width: 100%;
            height: 800px;
            border: none;
            border-radius: 5px;
        }

        .download-btn {
            display: block;
            width: fit-content;
            margin: 2rem auto 0;
            padding: 1rem 3rem;
            background-color: var(--accent);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-size: 1.2rem;
            font-weight: 600;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px var(--shadow);
        }

        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px var(--shadow);
        }

        /* Theme Toggle */
        .theme-toggle {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--accent);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: 0 2px 10px var(--shadow);
            z-index: 1000;
            transition: transform 0.3s ease;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        /* Back to Top */
        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--accent);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
            box-shadow: 0 2px 10px var(--shadow);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .back-to-top.visible {
            opacity: 1;
        }

        .back-to-top:hover {
            transform: scale(1.1);
        }

        /* Footer */
        footer {
            background-color: var(--bg-secondary);
            text-align: center;
            padding: 2rem;
            margin-top: 4rem;
            color: var(--text-secondary);
        }

        footer p {
            margin: 0.5rem 0;
        }

        /* Mobile */
        @media (max-width: 768px) {
            .hamburger {
                display: flex;
            }

            .nav-menu {
                position: fixed;
                left: -100%;
                top: 70px;
                flex-direction: column;
                background-color: var(--bg-primary);
                width: 100%;
                text-align: center;
                transition: 0.3s;
                box-shadow: 0 10px 27px var(--shadow);
                padding: 2rem 0;
            }

            .nav-menu.active {
                left: 0;
            }

            .page-title {
                font-size: 2rem;
            }

            .resume-embed {
                height: 600px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-container">
            <img src="YOUR_PROFILE_PICTURE.jpg" alt="James Richards" class="nav-logo">
            <ul class="nav-menu" id="navMenu">
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#contact">Contact</a></li>
                <li><a href="missions.html">Missions</a></li>
                <li><a href="basketball.html">Basketball</a></li>
                <li><a href="articles.html">Articles</a></li>
                <li><a href="resume.html">Resume</a></li>
                <li><a href="verses.html">Verses</a></li>
                <li><a href="travel.html">Travel</a></li>
            </ul>
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <h1 class="page-title">Resume</h1>

        <div class="resume-container">
            <!-- Replace YOUR_GOOGLE_DOC_ID with your actual Google Doc sharing link -->
            <!-- To get the embed URL: Open your Google Doc > File > Share > Publish to web > Embed -->
            <!-- The URL format should be: https://docs.google.com/document/d/YOUR_DOC_ID/preview -->
            <iframe class="resume-embed" 
                    src="https://docs.google.com/document/d/YOUR_GOOGLE_DOC_ID/preview">
            </iframe>
            
            <!-- Optional: Add a download button -->
            <!-- Replace the href with your Google Doc download link -->
            <a href="https://docs.google.com/document/d/YOUR_GOOGLE_DOC_ID/export?format=pdf" 
               class="download-btn" 
               target="_blank">
               Download PDF
            </a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 James Richards</p>
        <p>Built and Designed by James Richards</p>
    </footer>

    <!-- Theme Toggle -->
    <button class="theme-toggle" id="themeToggle">ðŸŒ™</button>

    <!-- Back to Top -->
    <button class="back-to-top" id="backToTop">â†‘</button>

    <script>
        // Hamburger Menu
        const hamburger = document.getElementById('hamburger');
        const navMenu = document.getElementById('navMenu');

        hamburger.addEventListener('click', () => {
            navMenu.classList.toggle('active');
        });

        document.querySelectorAll('.nav-menu a').forEach(link => {
            link.addEventListener('click', () => {
                navMenu.classList.remove('active');
            });
        });

        // Theme Toggle
        const themeToggle = document.getElementById('themeToggle');
        const root = document.documentElement;

        themeToggle.addEventListener('click', () => {
            const currentTheme = root.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            root.setAttribute('data-theme', newTheme);
            themeToggle.textContent = newTheme === 'dark' ? 'â˜€ï¸' : 'ðŸŒ™';
            localStorage.setItem('theme', newTheme);
        });

        const savedTheme = localStorage.getItem('theme') || 'light';
        root.setAttribute('data-theme', savedTheme);
        themeToggle.textContent = savedTheme === 'dark' ? 'â˜€ï¸' : 'ðŸŒ™';

        // Back to Top
        const backToTop = document.getElementById('backToTop');

        window.addEventListener('scroll', () => {
            if (window.pageYOffset > 300) {
                backToTop.classList.add('visible');
            } else {
                backToTop.classList.remove('visible');
            }
        });

        backToTop.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    </script>
</body>
</html>
